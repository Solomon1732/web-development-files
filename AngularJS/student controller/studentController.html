<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="description" content="A page for practicing JavaScript">
		<meta name="keywords" content="HTML, CSS">
		<meta name="author" content="Shlomi">
		<title>Angular JS Controller</title>
	</head>

	<body>
		<h2>AngularJS Sample Application</h2>

		<div ng-app="mainApp" ng-controller="studentController">
			Enter first name: <input type="text" ng-model="student.firstName">
			<br>
			Enter last name: <input type="text" ng-model="student.lastName">
			<br>

			You are entering: {{student.fullName()}}
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script type="text/javascript" src="student.js">
		</script>

		<!-- In case the browser does not support/allow JavaScript -->
		<noscript>
			<h3>This site requires JavaScript in order to function</h3>
		</noscript>
	</body>

</html>
