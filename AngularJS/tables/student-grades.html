<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="A page for practicing JavaScript">
		<meta name="keywords" content="HTML, CSS">
		<meta name="author" content="Shlomi">
		<link rel="stylesheet" type="text/css" href="table-style.css">
		<title>Angular JS Table</title>
	</head>

	<body>
		<h2>AngularJS Sample Application</h2>
		<div ng-app="mainApp" ng-controller="studentController">

			<table border="0">
				<tr>
					<td>Enter first name:</td>
					<td><input type="text" ng-model="student.firstName"></td>
				</tr>

				<tr>
					<td>Enter first name:</td>
					<td><input type="text" ng-model="student.lastName"></td>
				</tr>

				<tr>
					<td>Name: </td>
					<td>{{student.fullName()}}</td>
				</tr>

				<tr>
					<td>Subject:</td>

					<td>
						<table>
							<tr>
								<th>Name</th>
								<th>Marks</th>
							</tr>

							<tr ng-repeat="subject in student.subjects">
								<td>{{subject.name}}</td>
								<td>{{subject.marks}}</td>
							</tr>

						</table>
					</td>

				</tr>
			</table>

		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script type="text/javascript" src="student-grades.js">
		</script>

		<!-- In case the browser does not support/allow JavaScript -->
		<noscript>
			<h3>This site requires JavaScript in order to function</h3>
		</noscript>

	</body>
</html>
