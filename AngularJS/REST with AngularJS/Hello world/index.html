<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="A page for practicing AngularJs">
		<meta name="keywords" content="HTML, CSS">
		<meta name="author" content="Shlomi">
		<title>Hello AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
	</head>

	<body ng-app="myApp">
		<!-- In case the browser does not support/allow JavaScript -->
		<noscript>
			<h1>This site requires JavaScript in order to function</h1>
		</noscript>

		<div  ng-controller="Hello">
			<p ng-cloak>The ID is {{greeting.id}}</p>
			<p ng-cloak>The content is {{greeting.content}}</p>
		</div>

		<script src="hello.js"></script>
	</body>
</html>
