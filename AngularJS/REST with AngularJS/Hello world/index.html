<html>
	<head>
		<title>Hello AngularJS</title>
		<meta charset="UTF-8">
		<meta name="description" content="A page for practicing AngularJs">
		<meta name="keywords" content="HTML, CSS">
		<meta name="author" content="Shlomi">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
	</head>

	<body ng-app="myApp">
		<!-- In case the browser does not support/allow JavaScript -->
		<noscript>
			<h1>This site requires JavaScript in order to function</h1>
		</noscript>

		<div  ng-controller="Hello">
			<div id="name-form">
				<form>
					Enter your name: <input type="text" ng-model="name"></input>
					<br><button type="button" ng-click="helloWithName">submit</button>
				</form>
			</div>
			<div id="contents">
				<p ng-cloak>The ID is {{greeting.id}}</p>
				<p ng-cloak>The content is {{greeting.content}}</p>
			</div>
		</div>

		<script src="hello.js"></script>
	</body>
</html>
