<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="description" content="A page for practicing JavaScript">

		<link rel="stylesheet" type="text/css"  href="tutorial2 css.css">
		<script type="text/javascript" src="tutorial2 javascript.js">

		<!-- In case the browser does not support/allow JavaScript -->

			<h3>This site requires JavaScript in order to function</h3>
		</noscript>

	<body onResize="changeImage();" onLoad="alert('website Loaded');">

		<img src="LittleBrain.png" id="littlebrain" onClick="alertme();"
		onDblClick="alert('You double clicked');" />
		<h3 id="h3style" onMouseOver="changeColor();"
		onMouseOut="changeAgain();">RollOver</h3>

		<p id="first">This is a paragraph</p>
		<p id="second">This is a paragraph</p>
		<p id="third">This is a paragraph</p>
		<form name="formex">
			<input type="checkbox" name="firstpara" onClick="showPara();">
				First paragraph</input><br>
			<input type="checkbox" name="secondpara" onClick="showPara();">
				Second paragraph</input><br>
			<input type="checkbox" name="thirdpara" onClick="showPara();">
				Third paragraph</input><br>
			<p><b>Text Input</b><br />
			<input type="text" name="textinput" onBlur="alert('onBlur Triggered');" onChange="alert('onChange Triggered');" /></p><br />
			<input type="text" name="mousex"/>Mouse X Position<br>
			<input type="text" name="mousey"/>Mouse Y Position<br>
			<input type="text" name="keypress"/>Key X Position<br>
			<input type="text" name="mousebutton"/>Mouse Button Pressed<br />
		</form>
	</body>
